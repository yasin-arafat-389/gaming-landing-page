<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./images/Frame.ico" />
    <title>Gamer</title>
  </head>
  <body>
    <!-- Menu section -->
    <section class="menu">
      <div class="menu-container">
        <div class="logo">
          <img src="./images/Frame.png" />
          <h2><span>G</span>amer</h2>
        </div>
        <div class="menu-items">
          <ul>
            <li>About Us</li>
            <li>Developers</li>
          </ul>
          <div class="box">
            <p>
              Follow Us On <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-tiktok"></i>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Banner -->
    <section class="banner">
      <div class="banner-container">
        <div class="banner-contents">
          <h2 class="text-one">Play Like The</h2>
          <h2 class="fancy-text">G.O.A.T.</h2>
          <div class="icon-points">
            <div class="point">
              <i class="fa-regular fa-circle-play"></i>
              <p>1-Click instant play</p>
            </div>
            <div class="point">
              <i class="fa-solid fa-download"></i>
              <p>No Download</p>
            </div>
            <div class="point">
              <i class="fa-solid fa-users"></i>
              <p>1000s of supported online games</p>
            </div>
          </div>
          <div class="buttons">
            <button class="button-1">Sign In</button>
            <button class="button-1 d-color">Go Rogue</button>
          </div>
        </div>
        <div class="banner-images">
          <img src="./images/Group 18.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
